<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

<h2>Login</h2>

<form id="login-form">
  <input type="email" id="email" placeholder="Email" required />
  <br><br>
  <input type="password" id="password" placeholder="Password" required />
  <br><br>
  <button type="submit">Login</button>
</form>

<p id="msg"></p>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://cuhbpwepwdgnoqoabhhq.supabase.co"
  const SUPABASE_KEY = "sb_publishable_tGahKPhVyc0ovrUJSoiaoA_JDeAQcMc"

  const supabase = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  )

  // If already logged in â†’ go to index.html
  supabase.auth.getSession().then(({ data }) => {
    if (data.session) {
      window.location.replace("index.html")
    }
  })

  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault()

    const email = document.getElementById("email").value
    const password = document.getElementById("password").value

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    })

    if (error) {
      document.getElementById("msg").textContent = error.message
    } else {
      window.location.replace("index.html")
    }
  })
</script>

</body>
</html>
